<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style..css">
    <title>Toboolist</title>
</head>
<body>
    <header class="site_header">
        <img src="./img/logo_boolean.png" alt="Logo Boolean">
        <span id="title">Toboolist</span>
        <hr>
    </header>
    <!-- /.site_header -->
    <main class="site_main">
      <div id="main_header">
        <button class="add task">Add Task</button>
        <button class="add section">Add selection</button>
        <hr id="border_site_header">
      </div>
      <!--main header-->
      <div class="list">
        <section class="new_task"><h2><span>&#x25BC;</span> New Task</h2>
          <p><span class="done">&#10003;</span> Quarterly Newsletter <button class="button editorial">Editorial</button></p>
        </section>
        <!-- /.new_task -->
        <section class="today">
          <h2><span>&#x25BC;</span> Today</h2>
          <p><span class="done">&#10003;</span> Recruiting blog post <button class="button editorial">Editorial</button></p>
          <p><span class="done">&#10003;</span> Mobile app launch <button class="button recruiting">Recruiting</button></p>
          <p><span class="missing">&#10007;</span> Interview John H. <button class="button Q1_goals">Q1 Goals</button></p>
          <p><span class="done">&#10003;</span> Quarterly Newsletter <button class="button mobile">Mobile</button></p>
        </section>
        <!-- /.today -->
        <section class="Upcoming"><h2><span>&#x25BC;</span> Upcoming</h2>
          <p><span class="missing">&#10007;</span> Schedule meeting with Alex</p>
          <p><span class="done">&#10003;</span> Homepage refresh <button class="button website">website</button></p>
          <p><span class="done">&#10003;</span> Onboard new Sales team members <button class="button sales">sales</button></p>
          <p><span class="done">&#10003;</span> Review editorial calendar <button class="button editorial">Editorial</button></p>
        </section>
        <!-- /.Upcoming -->
      </div>
      <!-- /.list -->

    </main>
    <!-- /.site_main -->
    <footer class="site_footer">
      <p style="text-align:center">Made By FraAcca</p>
    </footer>
    <!-- /.site_footer -->    
</body>
</html>
